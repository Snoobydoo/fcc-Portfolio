  <script>
    // Système de particules pour la section d'accueil
    class ParticleSystem {
      constructor() {
        this.canvas = document.getElementById('particle-canvas');
        this.ctx = this.canvas.getContext('2d');
        this.particles = [];
        this.mouseX = 0;
        this.mouseY = 0;
        
        this.init();
        this.createParticles();
        this.animate();
        
        // Event listeners
        window.addEventListener('resize', () => this.init());
        document.addEventListener('mousemove', (e) => {
          this.mouseX = e.clientX;
          this.mouseY = e.clientY;
        });
      }
      
      init() {
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
      }
      
      createParticles() {
        const particleCount = Math.floor((this.canvas.width * this.canvas.height) / 15000);
        
        for (let i = 0; i < particleCount; i++) {
          this.particles.push({
            x: Math.random() * this.canvas.width,
            y: Math.random() * this.canvas.height,
            vx: (Math.random() - 0.5) * 0.5,
            vy: (Math.random() - 0.5) * 0.5,
            size: Math.random() * 2 + 1,
            opacity: Math.random() * 0.5 + 0.2,
            originalOpacity: Math.random() * 0.5 + 0.2
          });
        }
      }
      
      updateParticles() {
        this.particles.forEach(particle => {
          // Mouvement basique
          particle.x += particle.vx;
          particle.y += particle.vy;
          
          // Interaction avec la souris
          const dx = this.mouseX - particle.x;
          const dy = this.mouseY - particle.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          
          if (distance < 100) {
            const force = (100 - distance) / 100;
            particle.vx += (dx / distance) * force * 0.01;
            particle.vy += (dy / distance) * force * 0.01;
            particle.opacity = Math.min(particle.originalOpacity + force * 0.5, 1);
          } else {
            particle.opacity = particle.originalOpacity;
          }
          
          // Réinitialisation des particules qui sortent de l'écran
          if (particle.x < 0) particle.x = this.canvas.width;
          if (particle.x > this.canvas.width) particle.x = 0;
          if (particle.y < 0) particle.y = this.canvas.height;
          if (particle.y > this.canvas.height) particle.y = 0;
          
          // Friction
          particle.vx *= 0.98;
          particle.vy *= 0.98;
        });
      }
      
      drawParticles() {
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        
        this.particles.forEach(particle => {
          this.ctx.beginPath();
          this.ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
          this.ctx.fillStyle = `rgba(220, 20, 60, ${particle.opacity})`;
          this.ctx.fill();
          
          // Effet de lueur
          this.ctx.shadowBlur = 10;
          this.ctx.shadowColor = 'rgba(220, 20, 60, 0.5)';
          this.ctx.fill();
          this.ctx.shadowBlur = 0;
        });
        
        // Connexions entre particules proches
        this.drawConnections();
      }
      
      drawConnections() {
        for (let i = 0; i < this.particles.length; i++) {
          for (let j = i + 1; j < this.particles.length; j++) {
            const dx = this.particles[i].x - this.particles[j].x;
            const dy = this.particles[i].y - this.particles[j].y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance < 120) {
              const opacity = (120 - distance) / 120 * 0.2;
              this.ctx.beginPath();
              this.ctx.moveTo(this.particles[i].x, this.particles[i].y);
              this.ctx.lineTo(this.particles[j].x, this.particles[j].y);
              this.ctx.strokeStyle = `rgba(220, 20, 60, ${opacity})`;
              this.ctx.lineWidth = 0.5;
              this.ctx.stroke();
            }
          }
        }
      }
      
      animate() {
        this.updateParticles();
        this.drawParticles();
        requestAnimationFrame(() => this.animate());
      }
    }

    // Effet de machine à écrire pour la section À propos
    class TypewriterEffect {
      constructor() {
        this.texts = [
          "26-year-old junior web developer based in Agen, France, I'm passionate about creating unique and engaging digital experiences. My development approach draws inspiration from my great passions: Japanese culture, video games and cinema.",
          "These universes rich in aesthetics and storytelling nourish my creativity and directly influence the design of my projects. Each line of code then becomes an opportunity to experiment with subtle animations, smooth transitions and interfaces that tell a story as much as they solve a problem."
        ];
        
        this.currentTextIndex = 0;
        this.currentCharIndex = 0;
        this.isDeleting = false;
        this.typeSpeed = 30;
        this.deleteSpeed = 20;
        this.pauseTime = 1000;
        
        this.setupIntersectionObserver();
      }
      
      setupIntersectionObserver() {
        const aboutSection = document.getElementById('about-section');
        const options = {
          threshold: 0.3,
          rootMargin: '0px 0px -100px 0px'
        };
        
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              this.startTypewriting();
              observer.unobserve(entry.target);
            }
          });
        }, options);
        
        observer.observe(aboutSection);
      }
      
      startTypewriting() {
        this.typeText();
      }
      
      typeText() {
        const currentParagraph = document.getElementById(`typewriter-text-${this.currentTextIndex + 1}`);
        const currentText = this.texts[this.currentTextIndex];
        
        if (this.currentCharIndex < currentText.length) {
          currentParagraph.textContent = currentText.substring(0, this.currentCharIndex + 1);
          
          // Ajouter le curseur clignotant
          currentParagraph.innerHTML = currentParagraph.textContent + '<span class="cursor">|</span>';
          
          this.currentCharIndex++;
          setTimeout(() => this.typeText(), this.typeSpeed);
        } else {
          // Supprimer le curseur et passer au paragraphe suivant
          currentParagraph.innerHTML = currentText;
          
          if (this.currentTextIndex < this.texts.length - 1) {
            this.currentTextIndex++;
            this.currentCharIndex = 0;
            setTimeout(() => this.typeText(), this.pauseTime);
          } else {
            // Animation terminée
            this.addFinalCursor();
          }
        }
      }
      
      addFinalCursor() {
        const lastParagraph = document.getElementById(`typewriter-text-${this.texts.length}`);
        setTimeout(() => {
          lastParagraph.innerHTML += '<span class="cursor blink">|</span>';
        }, 500);
      }
    }
    
    // Initialiser les systèmes quand la page est chargée
    document.addEventListener('DOMContentLoaded', () => {
      new ParticleSystem();
      new TypewriterEffect();
    });
